<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Demo</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="jquery.js"></script>
</head>
<body>
	<p class="center">My paragraph</p>
	<a id="1" href="#http">Link</a><br>

	<form>

		Name:<br>
		<input type="text" name="" ><br>
		Password:<br>
		<input type="text" name="" ><br>
		<input type="button" name="" value="submit" id="Delete">

	</form>
	<button class="topRight" type="submit">DeleteChange</button>
	
	<table>
		<tr>
			<td>Text</td>
			<td>Effects</td>
		</tr>
		<tr>
			<td><p><span id="fadeOut">fadeOut</span></p></td>
			<td><input type="button" name="fadeOut" onclick="$('#fadeOut').fadeOut()" value="fadeOut"></td>
		</tr>
		<tr>
			<td><p><span id="fadeIn" hidden>fadeIn</span></p></td>
			<td><input type="button" name="fadeIn" onclick="$('#fadeIn').fadeIn()" value="fadeIn"></td>
		</tr>
		<tr>
			<td><p><span id="slideUp">slideUp</span></p></td>
			<td><input type="button" name="slideUp" onclick="$('#slideUp').slideUp()" value="slideUp"></td>
		</tr>
		<tr>
			<td><p><span id="slideDown" hidden>slideDown</span></p></td>
			<td><input type="button" name="slideDown" onclick="$('#slideDown').slideDown()" value="slideDown"></td>
		</tr>
		<tr>
			<td><p><span id="slideToggle">slideToggle</span></p></td>
			<td><input type="button" name="slideToggle" onclick="$('#slideToggle').slideToggle()" value="slideToggle"></td>
		</tr>
	</table>
	<script type="text/javascript">
		
	</script>
</body>
</html>
